<!DOCTYPE html>
<html lang="ka" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta name="description" content="დეცენტრალიზებული, დაშიფრული პლატფორმა თავისუფალი კომუნიკაციისთვის" />
  <meta name="keywords" content="დეცენტრალიზებული, უსაფრთხოება, კრიპტოგრაფია, თავისუფალი კომუნიკაცია" />
  <meta name="author" content="NewGeoPlatform" />
  <meta property="og:title" content="NewGeoPlatform - თავისუფალი კომუნიკაციის პლატფორმა" />
  <meta property="og:description" content="დეცენტრალიზებული და დაშიფრული გადაწყვეტილებები თანამედროვე საზოგადოებისთვის" />
  <meta property="og:type" content="website" />
  <title>NewGeoPlatform - თავისუფალი კომუნიკაციის პლატფორმა</title>
  <style>
    /* CSS Variables for maintainability */
    :root {
      --primary-color: #1b2d5f;
      --secondary-color: #3952a3;
      --background-color: #fafafa;
      --text-color: #222;
      --white: #ffffff;
      --spacing-unit: 1rem;
      --border-radius: 8px;
      --shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Reset and base styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    /* Header styles */
    header {
      background-color: var(--primary-color);
      color: var(--white);
      padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: var(--shadow);
    }

    nav {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--spacing-unit);
    }

    nav h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    nav ul {
      display: flex;
      gap: 1.2rem;
      list-style: none;
    }

    nav a {
      color: inherit;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    nav a:hover,
    nav a:focus-visible {
      background-color: var(--secondary-color);
      outline: 2px solid var(--white);
    }

    /* Main content */
    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 var(--spacing-unit);
    }

    section {
      margin-bottom: 3rem;
      background: var(--white);
      padding: 1.8rem 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    section h2 {
      color: var(--primary-color);
      font-size: 1.6rem;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
      border-bottom: 2px solid currentColor;
    }

    /* Lists */
    ul {
      padding-left: 1.3rem;
    }

    ul li {
      margin-bottom: 0.8rem;
    }

    /* Buttons */
    a.button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background-color: var(--primary-color);
      color: var(--white);
      padding: 0.7rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    a.button:hover,
    a.button:focus {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Footer */
    footer {
      background: #e4e4e4;
      text-align: center;
      padding: var(--spacing-unit);
      margin-top: auto;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      :root {
        --spacing-unit: 0.75rem;
      }

      nav {
        flex-direction: column;
        text-align: center;
      }

      nav ul {
        flex-wrap: wrap;
        justify-content: center;
      }

      main {
        margin: 1rem auto;
      }

      section {
        padding: 1.2rem;
      }
    }

    /* Print styles */
    @media print {
      nav, footer {
        display: none;
      }

      section {
        box-shadow: none;
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="sr-only">Skip to main content</a>
  
  <header>
    <nav aria-label="მთავარი ნავიგაცია">
      <h1>NewGeoPlatform</h1>
      <ul>
        <li><a href="#goal" aria-current="page">ჩვენი მიზანი</a></li>
        <li><a href="#tools">ინსტრუმენტები</a></li>
        <li><a href="#resources">რესურსები</a></li>
        <li><a href="#contact">კონტაქტი</a></li>
      </ul>
    </nav>
  </header>

  <main id="main-content">
    <!-- Content sections remain the same but with added aria-labels -->
    <section id="goal" aria-labelledby="goal-heading">
      <h2 id="goal-heading">ჩვენი მიზანი</h2>
      <p>შექმნა დეცენტრალიზებული, დაშიფრული პლატფორმა, სადაც ყველას შეეძლება თავისუფლად გაზიარება და კომუნიკაცია — ცენზურის გარეშე.</p>
    </section>

    <!-- Other sections follow similar pattern -->
  </main>

  <footer role="contentinfo">
    <p>© 2025 NewGeoPlatform | უფასო, ღია და დამოუკიდებელი სივრცე</p>
  </footer>
</body>
</html>
